<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Storage</title>
    <style>
        body{
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="name-field" placeholder="name">
        <button id="btn-add-name">Add to LS</button>
        <button id="btn-remove-name">Remove from LS</button>

    <div>

        <button id="btn-remove-age">Remove from LS</button>
    </div>
    <br>
    <button id="clear">Clear All</button>



    <script src="js/web-storage.js"></script>
</body>
</html>
